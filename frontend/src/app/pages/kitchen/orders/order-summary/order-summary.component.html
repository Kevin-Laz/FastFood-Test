<div class="order-summary">
  <h2 class="order-summary__title">Resumen de órdenes</h2>

  <div class="order-summary__grid">
    <div class="order-summary__card">
      <h3>Pendientes</h3>
      <p>{{ pending }}</p>
    </div>

    <div class="order-summary__card">
      <h3>En preparación</h3>
      <p>{{ inProgress }}</p>
    </div>

    <div class="order-summary__card">
      <h3>Completadas</h3>
      <p>{{ completed }}</p>
    </div>
  </div>
</div>
