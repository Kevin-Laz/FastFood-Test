<div class="menu-list">
  <h2 (dblclick)="goToLogin()">Menu</h2>

  <div class="menu-list__grid">
    @for (menu of pagedDishes; track $index) {
      <app-menu-item
        [id]="menu.id"
        [category]="menu.category"
        [name]="menu.name"
        [price]="menu.price"
        [img]="menu.img || undefined"
      ></app-menu-item>
    }
  </div>

  <app-paginador
  [currentPage]="page"
  [totalPages]="totalPages"
  (pageChange)="onPageChange($event)"/>

</div>
